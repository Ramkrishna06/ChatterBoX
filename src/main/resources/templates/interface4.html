<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¬ Velocity Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: rgba(255, 255, 255, 0.8);
            --text-main: #2d3436;
            --accent: #6c5ce7;
            --user-bubble: #6c5ce7;
            --other-bubble: #ffffff;
            --border-color: rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --container-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --accent: #a29bfe;
            --user-bubble: #6c5ce7;
            --other-bubble: #334155;
            --border-color: rgba(255,255,255,0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        /* The Main Chat Shell */
        .app-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        /* Header with Theme Toggle */
        .app-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: 0.3s;
        }
        .theme-toggle:hover { opacity: 1; transform: rotate(15deg); }

        /* Chat Display */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Message Bubbles */
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .msg-me { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: var(--other-bubble); color: var(--text-main); border-bottom-left-radius: 4px; border: 1px solid var(--border-color); }

        .time { font-size: 0.65rem; opacity: 0.6; margin-top: 4px; display: block; text-align: right; }
        .sender-tag { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; opacity: 0.9; }

        /* Input Area */
        .app-footer {
            padding: 24px;
            background: rgba(0,0,0,0.02);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            background: var(--other-bubble);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .input-wrapper input {
            border: none;
            background: transparent;
            color: var(--text-main);
            padding: 10px;
            flex: 1;
        }

        .input-wrapper input:focus { outline: none; }

        .btn-action {
            background: var(--accent);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-action:hover { transform: scale(1.05); filter: brightness(1.1); }
        .btn-action:disabled { opacity: 0.5; }

        /* Animations */
        .shake { animation: headShake; animation-duration: 0.5s; }

        /* Empty State */
        .empty-state {
            text-align: center;
            margin-top: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body data-theme="light">

<div class="app-container">
    <div class="app-header">
        <div>
            <h5 class="m-0 fw-bold">Velocity Chat</h5>
            <small id="status" class="text-muted"><i class="bi bi-circle-fill me-1" style="font-size: 8px;"></i> Connecting</small>
        </div>
        <i class="bi bi-moon-stars-fill theme-toggle" id="themeBtn"></i>
    </div>

    <div id="chat">
        <div class="empty-state" id="emptyState">
            <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
            <p>No messages yet. Say hi!</p>
        </div>
    </div>

    <div class="app-footer">
        <div class="mb-3">
            <input id="sendInput" type="text" class="form-control form-control-sm rounded-3 border-0 shadow-sm" placeholder="ðŸ‘‹ Your Name" style="background: var(--other-bubble); color: var(--text-main);">
        </div>

        <div class="input-wrapper" id="composer">
            <input id="messageInput" type="text" placeholder="Write a message..." autocomplete="off">
            <button id="sendMessage" class="btn-action" disabled>
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    // Theme Switcher
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        themeBtn.className = isDark ? 'bi bi-moon-stars-fill theme-toggle' : 'bi bi-sun-fill theme-toggle';
    });

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
        const status = document.getElementById('status');
        status.innerHTML = connected ?
            '<i class="bi bi-circle-fill me-1 text-success" style="font-size: 8px;"></i> Online' :
            '<i class="bi bi-circle-fill me-1 text-danger" style="font-size: 8px;"></i> Offline';
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const emptyState = document.getElementById('emptyState');
        if(emptyState) emptyState.remove();

        const myName = document.getElementById('sendInput').value.trim();
        const isMe = message.sender === myName;
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const div = document.createElement('div');
        div.className = `bubble animate__animated animate__fadeInUp ${isMe ? 'msg-me' : 'msg-them'}`;

        div.innerHTML = `
            ${!isMe ? `<span class="sender-tag">${message.sender}</span>` : ''}
            <div>${message.content}</div>
            <span class="time">${time}</span>
        `;

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const nameEl = document.getElementById('sendInput');
        const msgEl = document.getElementById('messageInput');
        const composer = document.getElementById('composer');

        if (!nameEl.value.trim()) {
            nameEl.classList.add('shake', 'border-danger');
            setTimeout(() => nameEl.classList.remove('shake', 'border-danger'), 500);
            nameEl.focus();
            return;
        }

        if (msgEl.value.trim()) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                sender: nameEl.value.trim(),
                content: msgEl.value.trim()
            }));
            msgEl.value = '';
            msgEl.focus();
        }
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    document.getElementById('messageInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    window.onload = connect;
</script>

</body>
</html>
