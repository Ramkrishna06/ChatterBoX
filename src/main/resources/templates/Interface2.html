<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¬ Premium Real-Time Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #764ba2;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            background-image:
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Container */
        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .chat-header h3 {
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Chat Window */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Message Bubbles */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            animation: fadeInSlide 0.4s ease forwards;
        }

        .chat-message {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            max-width: 80%;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Styles for "Me" vs "Others" */
        .msg-other {
            align-self: flex-start;
            background: #fff;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .msg-me {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .sender-name {
            font-size: 0.7rem;
            margin-bottom: 4px;
            font-weight: 600;
            opacity: 0.8;
            padding-left: 5px;
        }

        /* Input Styles */
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.3);
            transform: translateY(-2px);
        }

        .btn-send {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h3>ðŸ’¬ Real-Time Chat</h3>
    </div>

    <div id="chat" class="chat-box">
        <div class="text-center text-muted mt-5 small" id="status-msg">Connecting to secure server...</div>
    </div>

    <div class="mb-3">
        <input id="sendInput" type="text" class="form-control" placeholder="Your Name" autocomplete="off" />
    </div>

    <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." autocomplete="off" />
        <button id="sendMessage" class="btn btn-send ms-2" disabled>Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
        if(connected) {
            document.getElementById('status-msg').style.display = 'none';
        }
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        // Disable verbose debug logging in console
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const currentUserName = document.getElementById('sendInput').value.trim();

        // Determine if message is from "me" or "other"
        const isMe = message.sender === currentUserName && currentUserName !== "";

        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${isMe ? 'msg-me' : 'msg-other'}`;

        wrapper.innerHTML = `
            ${!isMe ? `<span class="sender-name">${message.sender}</span>` : ''}
            <div class="chat-message ${isMe ? 'msg-me' : 'msg-other'}">
                ${message.content}
            </div>
        `;

        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('sendInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return;

        const chatMessage = { sender, content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    // Event Listeners
    document.getElementById('sendMessage').addEventListener('click', sendMessage);

    // Press Enter to send
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    window.onload = connect;
</script>

</body>
</html>
