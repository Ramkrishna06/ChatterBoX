<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’¬ Real-Time Chat App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- SockJS and STOMP.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9); /* Minimal soft gradient */
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }

        .chat-message {
            background-color: #f1f8ff;
            border-left: 4px solid #90caf9;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 90%;
            font-size: 0.95rem;
        }

        .chat-message strong {
            color: #1976d2;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            border-radius: 8px !important;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 8px 20px;
            background-color: #1976d2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1565c0;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #64b5f6;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="chat-container mx-auto" style="max-width: 600px;">
        <h3 class="text-center text-primary mb-4">ðŸ’¬ Real-Time Chat</h3>

        <!-- Chat display area -->
        <div id="chat" class="chat-box"></div>

        <!-- Sender input -->
        <div class="mb-3">
            <input id="sendInput" type="text" class="form-control" placeholder="Enter your name" />
        </div>

        <!-- Message input and Send button -->
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your message..." />
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                const parsedMessage = JSON.parse(message.body);
                console.log("Displaying message:", parsedMessage);
                showMessage(parsedMessage);
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');

        const messageElement = document.createElement('div');
        messageElement.className = "chat-message";
        messageElement.innerHTML = `<strong>${message.sender}</strong>: ${message.content}`;

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('sendInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) {
            alert("Both name and message are required!");
            return;
        }

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.onload = connect;
</script>

</body>
</html>
