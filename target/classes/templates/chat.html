<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SockJS and STOMP.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ’¬ Real-Time Chat</h2>

    <!-- Chat display area -->
    <div id="chat" class="border rounded p-3 bg-light mb-3" style="height: 300px; overflow-y: auto;"></div>

    <!-- Sender input -->
    <div class="input-group mb-2">
        <input id="sendInput" type="text" class="form-control" placeholder="Enter your name" />
    </div>

    <!-- Message input and Send button -->
    <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Type your message..." />
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                const parsedMessage = JSON.parse(message.body);
                console.log("Displaying message:", parsedMessage);
                showMessage(parsedMessage);
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');

        const messageElement = document.createElement('div');
        messageElement.textContent = `${message.sender}: ${message.content}`;
        messageElement.className = "bg-white border rounded p-2 mb-2 shadow-sm";

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('sendInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) {
            alert("Both name and message are required!");
            return;
        }

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.onload = connect;
</script>

</body>
</html>
